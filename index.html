<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends-Books</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD NEW TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close" ></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageURL"/>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Name</label>
                        <input type="text" class="form-control" id="title"/>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact"/>
                    </div>
                    <div class="mb-3">
                        <label for="homeAddress" class="form-label">Home Address</label>
                        <textarea type="text" rows="3" class="form-control" id="homeAddress" ></textarea> 
                    </div>
                    <div class="mb-3">
                        <label for="clgAddress" class="form-label">College Address</label>
                        <textarea type="text" rows="3" class="form-control" id="clgAddress" ></textarea> 
                    </div>
                    <div class="mb-3">
                        <label for="edu" class="form-label">Education</label>
                        <input type="text" class="form-control" id="edu"/>
                    </div>
                    <div class="mb-3">
                        <label for="projectURL" class="form-label">Project-links</label>
                        <input type="url" class="form-control" id="projectURL"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="addCard()" type="button"  class="btn btn-primary" data-bs-dismiss="modal" >
                        Savechanges
                    </button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a  class="navbar-brand" href="#">Memory Book</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profiles</a>
                  </li> 
                </ul>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newcardmodal" >
                    <i class="fas fa-plus"></i>ADD FRD
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section>
                <div id="taskContentsrc"  class="col-md-4 col-lg-5">
                </div>
        </section>
    </main>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
